<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<ul id="cat-list"></ul>

	<div class="cat">
		<h2 data-bind="text: name"></h2>
		<div data-bind="text: clickCount"></div>
		<img data-bind="click: incrementCounter, attr: {src: imgSrc}" 
			src="" alt="cute cat" />
   	</div>
</body>
</html>
<script src="js/knockout-3.4.2.js"></script>
<script src="app.js"></script>
