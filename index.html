<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<ul data-bind='foreach: carList'>
		<li><a href="#" data-bind='text: name, click: $parent.setCurrentCat'></a></li>
	</ul>

	<div data-bind="with: currentCat" class="cat">
		<h2 data-bind="text: name"></h2>
		<h3 data-bind="text: title"></h3>
		<div data-bind="text: clickCount"></div>
		<img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" 
			src="" alt="cute cat" />
		<div>
			<h3>Nicknames</h3>
			<ul data-bind="foreach: nicknames">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
   	</div>
</body>
</html>
<script src="js/knockout-3.4.2.js"></script>
<script src="app.js"></script>
